<form ng-submit="responder(formulario._id)">

<div ng-repeat="preg in formulario.preguntas">

    <fieldset>
        <!--EN CASO DE QUE SEA UN CHECKBOX-->
    <div ng-if="preg.tipo == 'checkbox'">
        <!--PREG PREGUNTA ES EL NOMBRE DE LA PREGUNTA-->
        <h1>{{preg.pregunta}}</h1>
        <!--CADA CHECKBOX-->
        <div ng-repeat="opt in preg.opciones" class="checkboxdemoSyncing" >
            <div flex-xs flex="50">

                <md-checkbox ng-model="valores2[$parent.$index].respuesta[opt]" aria-label="{{opt}}" class="red"  ng-true-value="'{{opt}}'"   >
                    {{opt}}
                </md-checkbox>
            </div>
        </div>
    </div>
        <!--EN CASO DE QUE SEA UN RADIO BUTTON -->
    <div ng-if="preg.tipo == 'radio'">
        <h1>{{preg.pregunta}}</h1>
        <md-radio-group ng-model="valores2[$index].respuesta" ng-required="true" required>
            <!--CADA RADIO BUTTON-->
        <div ng-repeat="opt in preg.opciones">
            <md-radio-button value="{{opt}}" class="md-primary">{{opt}}</md-radio-button>
        </div>
        </md-radio-group>
    </div>
        <!--EN CASO DE QUE SEA UN CAMPO DE TEXTO-->
    <div ng-if="preg.tipo == 'text'">
        <md-input-container flex>
            <label>{{preg.pregunta}}</label>
            <input type="text" ng-model="valores2[$index].respuesta"/>
        </md-input-container>
    </div>
        <!--EN CASO DE QUE SEA UN INTERRUPTOR-->
    <div ng-if="preg.tipo == 'interruptor'">
        <h1>{{preg.pregunta}}</h1>
        <md-switch ng-model="valores2[$index].respuesta" aria-label="Switch 2" ng-true-value="'Si'" ng-false-value="'No'" class="md-warn">

        </md-switch>
    </div>
</fieldset>
</div>
    <!--BOTON DE ENVIAR-->
    <fieldset>
        <md-button type="submit"  class="md-raised"> Enviar Formulario </md-button>
    </fieldset>
</form>
