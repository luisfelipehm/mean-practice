    .contenedorformulario
    {
        background: #e3e3e3;
        width: 90%;
        margin-left: 5%;
        -webkit-box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.19);
        -moz-box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.19);

    }

        font-size: 2vw;

    {

        top: .7vh;
        height:1.5vh;

    {

        top: 10vh;
        margin-top: 2%;

        width: 90%;

        top: 2vh;
        background: #575756;

        margin-left: 5%;

        background-color: #E30613 !important;

    }

<!--TITULO DEL FORMULARIO-->
<p class="tituloformulario"> {{formulario.nombre}} </p>

<div class="contenedorformulario">

    <form ng-submit="responder(formulario._id)">
        <div ng-repeat="preg in formulario.preguntas">

            <div class="encabezadopre">
                <!--EN CASO DE QUE SEA UN CHECKBOX-->
                <div ng-if="preg.tipo == 'checkbox'">
                <!--PREG PREGUNTA ES EL NOMBRE DE LA PREGUNTA-->
                    <div class="contenedortituloformulario">
                        <img class="figurarojaf" src="/img/icono-rojo.png"> <label class="titulotexto">{{preg.pregunta}}</label>
                        <!--ICONO ELIMINAR PREGUNTA-->
                        <img class="eliminarpregunta" src="/img/iconox.png">
                    </div>
                    <!--CADA CHECKBOX-->
                    <div ng-repeat="opt in preg.opciones" class="checkboxdemoSyncing" style="margin-left: 4.5%; color: #737374;">
                        <div flex-xs flex="50">
                            <md-checkbox ng-model="valores2[$parent.$index].respuesta[opt]" aria-label="{{opt}}" class="red"  ng-true-value="'{{opt}}'"   >
                                {{opt}}
                            </md-checkbox>
                        </div>
                </div>
            </div>

                <!--EN CASO DE QUE SEA UN RADIO BUTTON -->
            <div ng-if="preg.tipo == 'radio'">
                <div class="contenedortituloformulario">
                    <img class="figurarojaf" src="/img/icono-rojo.png"> <label class="titulotexto">{{preg.pregunta}}</label>
                    <!--ICONO ELIMINAR PREGUNTA-->
                    <img class="eliminarpregunta" src="/img/iconox.png">
                </div>
                <md-radio-group ng-model="valores2[$index].respuesta" ng-required="true" required>
                    <!--CADA RADIO BUTTON-->
                <div ng-repeat="opt in preg.opciones" style="margin-left: 4.5%; color: #737374;">
                    <md-radio-button value="{{opt}}" class="md-primary">{{opt}}</md-radio-button>
                </div>
                </md-radio-group>
            </div>
                <!--EN CASO DE QUE SEA UN CAMPO DE TEXTO-->
            <div ng-if="preg.tipo == 'text'">
                <md-input-container flex>
                    <label>{{preg.pregunta}}</label>
                    <input type="text" ng-model="valores2[$index].respuesta"/>
                </md-input-container>
            </div>
                <!--EN CASO DE QUE SEA UN INTERRUPTOR-->
            <div ng-if="preg.tipo == 'interruptor'">
                <div class="contenedortituloformulario">
                    <img class="figurarojaf" src="/img/icono-rojo.png"> <label class="titulotexto">{{preg.pregunta}} </label>
                    <!--ICONO ELIMINAR PREGUNTA-->
                    <img class="eliminarpregunta" src="/img/iconox.png">
                </div>
                <md-switch ng-model="valores2[$index].respuesta" aria-label="Switch 2" ng-true-value="'Si'" ng-false-value="'No'" class="md-warn" style="margin-left: 4.5%">

                </md-switch>
            </div>
        </div>
        </div>
            <div class="lineformulario"></div>
            <!--BOTON DE ENVIAR-->
            <div class="bottonenviar" >
                <md-button type="submit"  class=" md-warn botonsuelo md-raised">Enviar</md-button>
            </div>
    </form>

</div>
