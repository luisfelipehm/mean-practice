

{{hola}}

    <form name="myForm" ng-submit="crearAlbum()">
        <md-input-container>
            <label>Nombre del Album</label>
            <input type="text" ng-model="nombre" required md-maxlength="20">
        </md-input-container>
        <md-button type="submit"  class="md-raised"> Publicar </md-button>


    </form>


    <div ng-repeat="album in fotos">

        <a href="#/fotos/{{album._id}}">{{album.nombre}}</a>
    </div>
