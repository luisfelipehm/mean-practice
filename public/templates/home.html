<md-input-container>
    <label>Filtrar</label>
    <input type="text" ng-model="search" required md-maxlength="10">
</md-input-container>
<div>
    <div ng-repeat="post in main.posts | orderBy: '-upvotes' | filter:search">
       <span ng-show="post.author">
            posted by <a>{{post.author}}</a> |
        </span>
        <span ng-click="main.incrementUpvotes(post)">^</span>
        <a ng-show="post.link" href="{{post.link}}">

            {{post.title}}
        </a>
        <span ng-hide="post.link">
            {{post.title}}
        </span>
        - upvotes: {{post.upvotes}}
        <span>
            <a href="#/posts/{{post._id}}">Comments</a>

</span>
    </div>
    <form ng-submit="main.addPost()" ng-show="main.isLoggedIn()">
        <md-input-container>
            <label>Titulo</label>
            <input type="text" ng-model="main.title" required md-maxlength="10">
        </md-input-container>
        <md-input-container>
            <label>Link</label>
            <input type="text" ng-model="main.link" required md-maxlength="30">
        </md-input-container>
        <md-button type="submit" class="md-raised"> Publicar </md-button>


    </form>
    <div ng-hide="main.isLoggedIn()">
        <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
    </div>
</div>
