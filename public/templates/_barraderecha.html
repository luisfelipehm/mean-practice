
<style>
    .dtittle1
    {
        color: #575756;
        font-size: 1.5vw;
        margin-left: 7.5vw;
    }
    .imagenesactividades
    {
        width: 15vw;
        position: absolute;
        left: 4vw;
        autoHeight: true
    }
    .imgactiva
    {
        margin-left: auto;
        margin-right: auto;
        autoHeight: true;
        width: 10vw;

    }
    .imagencuadro
    {

        overflow: hidden;
    }
    .barraderechaimg
    {

    }

    {
        position: absolute;
        background-image: url("../img/textura_30.png");
        background-size:40px 40px;

        width: 21.9vw;

        right: 0vw;

        -moz-box-shadow: inset 0px 0px 50px -8px ;
        box-shadow: inset 0px 0px 50px -8px;
    }

</style>


<div class="fondobarradercha" ng-controller="FoticosCtrl">

    <div class="barraderechaimg">
        <p class="dtittle1">Actividades</p>

      <!--IMAGENES BARRA DERECHA-->
        <slick lazy-load='ondemand' autoplay='true' slides-to-show=1 slides-to-scroll=1  class="imagenesactividades" id="slicking">
            <div ng-repeat="f in fotos" class="imagencuadro">
                <img class="imgactiva" data-lazy="{{f.files[0].adjunto}}">
