
<style>
    .dtittle1
    {
        color: #575756;
        font-size: 1.5vw;
        margin-left: 7.5vw;
    }
    .imagenesactividades
    {
        width: 15vw;
        position: absolute;
        left: 4vw;
        autoHeight: true
    }
    .imgactiva
    {
        margin-left: auto;
        margin-right: auto;
        autoHeight: true;
        width: 14vw;

    }
    .imagencuadro
    {
        max-width: 100%;
        overflow: hidden;
    }
    .barraderechaimg
    {
        position: absolute;
        height:50vh;
        width: 22%;
        top: 0;
        z-index: 2;
    }
    .fondobarradercha
    {
        display: inline-block;
        background-color: transparent;
        height: 100%;
        min-height: 100%;
        width: 100%;

    }
    #cumpletit
    {
        position: relative;
        top: 70vh;
        width: 100%;
        border: solid #e3152d;
        background-color: #e3152d;
        border-radius: 10px;
        margin-top: 7vh;
    }
    #cumpletit h2
    {
        text-align: center;
        color: white;
        margin-top: 1vh;
        margin-bottom: 1vh;
    }



</style>


<div class="fondobarradercha" ng-controller="FoticosCtrl">

    <div class="barraderechaimg">
        <p class="dtittle1">Actividades</p>

      <!--IMAGENES BARRA DERECHA-->
        <slick lazy-load='ondemand' autoplay='true' slides-to-show=1 slides-to-scroll=1  class="imagenesactividades" id="slicking">
            <div ng-repeat="f in fotos" class="imagencuadro">
                <a href="#/root/fotos/{{f._id}}">
                    <img class="imgactiva" data-lazy="{{((!f.files[0].adjunto) ? '/img/Iconos_no_adjunto-68.png' : f.files[0].adjunto)}}">
                    <img class="imgactiva" data-lazy="{{((!f.files[1].adjunto) ? '/img/Iconos_no_adjunto-68.png' : f.files[1].adjunto)}}">
                    <img class="imgactiva" data-lazy="{{((!f.files[2].adjunto) ? '/img/Iconos_no_adjunto-68.png' : f.files[2].adjunto)}}">
                </a>
            </div>

        </slick>

    </div>
    <div ng-controller="CumpleanosCtrl">
    <div id="cumpletit">
        <h2>Feliz Cumplea√±os</h2>

    </div>
        <div style="position: relative; top: 48vh">
    <div ng-repeat="us in users">
        <img style="display: inline-block; height: 20px" ng-src="{{us.fotoperfil}}">
        <p style="margin:0;margin-left: 5px;display:inline-block;;font-size: 20px">{{us.nombre}} {{us.apellido}}</p>
    </div></div>
    </div>
</div>
