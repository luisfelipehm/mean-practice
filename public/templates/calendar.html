    {

        width: 100%;

    .newevent{display: inline-block;float: right; color: #01539c;font-size: 3vh}

<div ng-controller="CalendarbarCtrl">

    <div class="calendarcontainer2">
    <div ui-calendar="uiConfig.calendar" ng-model="eventSources" id="calendar"></div>
    </div>
    <div id="formularioeventos">

        <form ng-submit="crearEvento(nombre,descripcion,fechainicio,fechafinal,horainicio,horafinal)">
            <md-input-container>
                <label>Nombre</label>
                <input type="text" ng-model="nombre" required md-maxlength="200">
            </md-input-container><br>
            <md-input-container>
                <label>Descripcion</label>
                <input type="text" ng-model="descripcion" required md-maxlength="200">
            </md-input-container><br>

            <md-datepicker ng-model="fechainicio" md-placeholder="Fecha de inicio"></md-datepicker><br>

            <md-datepicker ng-model="fechafinal" md-placeholder="Fecha final"></md-datepicker><br>

            <input ui-timepicker ng-model="horainicio"><br>

            <input ui-timepicker ng-model="horafinal"><br>

            <md-button type="submit" class="md-raised"> Crear Evento </md-button>
        </form>
    </div>
</div>
