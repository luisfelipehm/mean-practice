<style>

    .chatapp {
        max-width: 760px;
        position: relative;
        background-color:white;
        margin: 20px auto;
        overflow: hidden;
        border-top: 20px solid #e3152d;
        border-bottom: 20px solid #e3152d;
        padding-top: 15px;

    }

    .message-list, .thread-list {
        /*border: 1px solid #ff1a32;*/
        font-size: 16px;
        height: 400px;
        margin: 0;
        overflow-y: auto;
        padding: 0;
        background-color: #fff;
    }
    .message-list{
        padding-left: 7px;
    }
    .thread-list{
        height: 490px;
        padding-left: 15px;

    }

    .message-section {
        float: right;
        width: 65%;
        vertical-align: top;
        display: inline-block;


    }

    .thread-section {
        float: left;
        width: 32%;
        display: inline-block;
        vertical-align: top;
    }

    .message-thread-heading,
    .thread-count {
        height: 40px;
        margin: 0;
    }
    .message-thread-heading{
        color: #575756;
        text-align: center;
        font-weight: bold;
    }

    .message-list-item, .thread-list-item {
        list-style: none;
        padding: 12px 14px 14px;
    }

    .thread-list-item {
        border-bottom: 1px solid #ccc;
        cursor: pointer;
    }

    .thread-list:hover .thread-list-item:hover {
        background-color: rgba(120,120,120,.1);
    }

    .thread-list:hover .thread-list-item {
        background-color: #fff;
    }

    .thread-list-item.active,
    .thread-list:hover .thread-list-item.active,
    .thread-list:hover .thread-list-item.active:hover {
        background-color: rgba(120,120,120,.1);
        cursor: default;
    }

    .message-author-name,
    .thread-name {
        color: #575756;
        float: left;
        font-size: 15px;
        margin: 0;
    }

    .message-time, .thread-time {
        color: #555555;
        float: right;
        font-size: 12px;
    }

    .message-text, .thread-last-message {
        clear: both;
        font-size: 14px;
        padding-top: 10px;
    }

    .message-composer {
        box-sizing: border-box;
        font-family: inherit;
        font-size: 14px;
        height: 76px;
        width: 100%;
        padding: 10px;
        display: inline-block;
        border: none;
        resize: none;
    }
    .message-composer:focus{
        outline: none;
    }
    #lineaVertical{
        position: absolute;
        left: 33.5%;
        height: 530px;
        width: 1px;
        top: 15px;
        background-color:#e3152d;
        float: left;
        margin-left: 10px;
        margin-top: 15px;
    }
    #iconoEnvio{
        color:#e3152d;
        font-size: 60px;
    }
    #fondoEnvio{
        width: 100%;
        background-color: #f6f7f9;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    #bordeEnvio{
        box-sizing: border-box;
        background-color: white;
        border: 1px solid #ccc;
        margin-left: 5%;
        width: 90%;
        height: 105px;

    }
    #adjuntoOpcion{
        vertical-align: top;
        border-left: 1px solid #e3152d;
        border-top: 1px solid #e3152d;
        width: 100px;
        height: 24px;
        padding-left: 10px;
        float: right;
        cursor: pointer;
        padding-top: 1px;
    }
    #adjuntoOpcion p {
        color:#e3152d;
    }
    #adjuntoOpcion:hover{
        background-color: #e3152d;
    }
    #adjuntoOpcion:hover p{
        color: white;
    }

    #opcionesMensaje{
        width: 100%;
    }

</style>

<div class="chatapp">
    <div class="thread-section">
        <div class="thread-count">
            <h3  class="message-thread-heading">Conversaciones</h3>
        </div>
        <ul class="thread-list" >

                <li class="thread-list-item active" ng-repeat="X in mensajes"  >
                  <div ng-click="myConversacion(X.De)" style="cursor:pointer;">
                    <h5 class="thread-name">
                    {{X.De}}
                    </h5>
                    <div class="thread-time">{{X.DateMsj.substring(0,10);}}</div>
                    <div class="thread-last-message">
                        {{X.UltimoMsj}}
                    </div>
                  </div>
                </li>
        </ul>
    </div>
    <div id="lineaVertical"></div>
    <div class="message-section">
        <h3 class="message-thread-heading" >{{con_quien_converso}}</h3><!-- el titiulo del historial-->

        <ul class="message-list"  >
            <li class="message-list-item" ng-repeat="txt in historial_conv" id="{{con_quien_converso}}">
                <h5 class="message-author-name">{{txt.De}}</h5>
                <div class="message-time">{{txt.DateMsj.substring(0,10);}}  &nbsp; &nbsp; &nbsp;  hora:{{txt.DateMsj.substring(11,19);}}</div>
                <div class="message-text">{{txt.UltimoMsj}}</div>
            </li>
        </ul>

        <div id="fondoEnvio">
            <div id="bordeEnvio">
                <textarea placeholder="Escribe tu mensaje..." class="message-composer" name="message" ></textarea>

                <div id="opcionesMensaje">

                    <div id="adjuntoOpcion" ng-click="envarMsj_a_(con_quien_converso)">
                            <p><i class="send icon"></i>Enviar</p>
                    </div>

                    <div id="adjuntoOpcion" class="XXX"
                         ngf-select="seleccionarchivochat($files,'ok')"
                         type="file"
                         ngf-max-size="200MB">
                        <p> <i class="attach icon "></i>Adjuntar</p>
                    </div>

                    <div id="adjuntoOpcion"
                         style=" border-top: 1px solid transparent;
                                 border-left: 1px solid transparent;
                                 width: 240px;
                                 text-align: right;
                                 "
                         alt='eliminar {{nombre_archivo}}' title='eliminar {{nombre_archivo}}'
                    >
                        <div id="ADJ" ng-click="borrar()">
                            <i class="remove icon"></i>
                            &nbsp;{{nombre_archivo}}
                            <i class="file icon" id="b"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
